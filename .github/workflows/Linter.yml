# Run linter (currently just HTML) on
# (1) push to development branches (not main/g-h pages)
on:
  push:
    branches-ignore:
      - main
      - gh-pages

# (2) triggered manually on Actions on Github
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Lint Code Base
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Run HTML5 validator
        uses: Cyb3r-Jak3/html5validator-action@v7.0.0
        with:
          # Path of the files to test
          root: # optional
          # Path of config file
          config: # optional
          # Extra arguments to test with
          extra: # optional
          # Format for logging output. Valid values: gnu,xml,json,text
          format: # optional
          # Logging Level. Valid values: DEBUG, INFO, WARNING. Default: WARNING
          log_level: # optional, default is WARNING
          # Checks css as well
          css: # optional
          # Files or directories to ignore in checking
          blacklist: # optional
