<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Nicole Trappe Design Portfolio">
        <meta name="author" content="Nicole Trappe">
        <meta name="keywords" content="design, ui, ux, hci, software engineering, web development, ucsd">
        <meta lang="en">
        <title>Nicole Trappe</title>
        <link id="style" rel="stylesheet" href="./styles/case-study-style.css">
        <link rel="icon" type="image/png" href="media/brain.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,500&display=swap" rel="stylesheet"> 
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <header>
            <nav>
                <div id="home-items">
                    <img src="./media/brain.png" alt="brain icon for home page">
                </div>
                <div id="nav-items">
                    <ol>
                        <li class="nav-item">
                            <a href="https://ntrappe.github.io/design-portfolio/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a rel="/rock">Pomodoro Timer</a>
                        </li>
                        <li class="nav-item">
                            <a rel="/pomo">Rock</a>
                        </li>
                        <li id="color-scheme"></li>
                    </ol>
                </div>
            </nav>
        </header>
        <main>
            <div id="section-container">
            </div>
            <id id="section-keys">
                <button class="case-section" state="on">Overview</button>
                <button class="case-section" state="off">Role</button>
                <button class="case-section" state="off">Concept Background</button>
                <button class="case-section" state="off">Research</button>
                <button class="case-section" state="off">Insights</button>
                <button class="case-section" state="off">Concept Refinement</button>
                <button class="case-section" state="off">Design</button>
                <button class="case-section" state="off">Result</button>
            </id>
            <script src="./scripts/case-study.js"></script>
            <script src="./scripts/colorscheme.js"></script>
        </main>
        <footer>
            <h4>Designed & Built by Nicole Trappe</h4>
        </footer>
    </body>
</html>
